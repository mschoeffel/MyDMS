<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyDMS</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../lib/css/bootstrap.min.css" th:href="@{~/lib/css/bootstrap.min.css}"/>
</head>
<body>

<!--BEGIN NAV-->
<div th:replace="fragments/header :: header">&nbsp;</div>
<!--END NAV-->

<!--BEGIN LIST-->
<div class="container" style="padding-top: 2em;">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/web/sender/}">New Sender</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" th:utext="${message}" class="alert alert-success" role="alert">
                    </div>
                    <div th:if="${error != null}" th:utext="${error}" class="alert alert-danger" role="alert">
                    </div>
                    <div class="table-responsive-md">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Sender</th>
                                <th scope="col">Text</th>
                                <th scope="col">User</th>
                                <th scope="col">Date</th>
                                <th scope="col">Open</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="sender : ${senders}">
                                <tr>
                                    <td th:text="${sender.id}"></td>
                                    <td th:text="${sender.name}"></td>
                                    <td th:text="${sender.text}"></td>
                                    <td th:text="${sender.user.username}"></td>
                                    <td th:text="${sender.date}"></td>
                                    <td><a th:href="@{/web/sender/} + ${sender.id}">
                                        <button class="btn btn-primary btn-sm">Open</button>
                                    </a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END LIST-->

</body>
<script src="../lib/js/jquery.js" th:src="@{~/lib/js/jquery.js}"></script>
<script src="../lib/js/popper.js" th:src="@{~/lib/js/popper.js}"></script>
<script src="../lib/js/bootstrap.min.js" th:src="@{~/lib/js/bootstrap.min.js}"></script>
</html>
