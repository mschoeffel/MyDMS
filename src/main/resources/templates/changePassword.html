    <div class="container" style="padding-top: 2em">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Password Change mschoeffel
            </div>
            <div class="card-body">
              <div class="alert alert-success" role="alert">
                Erfolgeich abgemeldet
              </div>
              <div class="alert alert-danger" role="alert">
                Fehler
              </div>
              <form>
                <div class="form-row">
                  <div class="col-md-12 mb-12">
                    <label for="validationServer03">Password old</label>
                    <input type="password" class="form-control is-valid" id="validationServer03" placeholder="Password" required>
                    <div class="valid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-12">
                      <label for="validationServer03">Password new</label>
                      <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="Password" required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="col-md-12 mb-12">
                        <label for="validationServer03">Password new</label>
                        <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="Password" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div>
                    </div>
                <br/>
                <button class="btn btn-primary" type="submit">Change</button>
                <div class="float-right">
                    <button class="btn btn-secondary" type="submit">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
