<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../lib/css/bootstrap.min.css" th:href="@{~/lib/css/bootstrap.min.css}"/>
    <style>
        .v-center {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<!--BEGIN NAV-->
<!--END NAV-->

<div class="container" style="padding-top: 2em" th:fragment="search">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                        <form th:method="POST" th:action="@{/web/search/form}">
                            <div class="input-group mb-3 w-100">
                                <input type="text" id="text" name="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" th:value="${search} != null ? ${search} : ''">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="../../lib/js/jquery.js" th:src="@{~/lib/js/jquery.js}"></script>
<script src="../../lib/js/popper.js" th:src="@{~/lib/js/popper.js}"></script>
<script src="../../lib/js/bootstrap.min.js" th:src="@{~/lib/js/bootstrap.min.js}"></script>
</html>
